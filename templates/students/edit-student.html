{% extends 'layout.html' %}
{% block body %}
<div class="class col-md-4 offset-md-4">

    <div class="card body">

        <form action="/student/update/{{student.0}}" method="POST">
            <div class="form-group">
                <input type="text" name="name" placeholder="Nombre" class="form-control" value="{{student.1}}">
            </div>
            <div class="form-group">
                <input type="text" name="lastname" placeholder="Apellido" class="form-control" value="{{student.2}}">
            </div>
            <div class="form-group">
                <input type="text" name="document" placeholder="Documento" class="form-control" value="{{student.3}}">
            </div>
            <div class="form-group">
                <input type="text" name="email" placeholder="Correo electrónico" class="form-control" value="{{student.4}}">
            </div>
            <div class="form-group">
                <input type="text" name="phone" placeholder="Teléfono" class="form-control" value="{{student.5}}">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block form-control">Guardar</button>
            </div>
        </form>
        <a href="javascript:history.back()">
            <button class="btn btn-warning btn-block form-control">Volver</button>
        </a>
    </div>
</div>


{% endblock %}
