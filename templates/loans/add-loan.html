{% extends 'layout.html' %}
{% block body %}
<div class="class col-md-4 offset-md-4">

    <div class="card body">
        <form action="/loan/add_loan" method="POST">
            <div class="form-group">
                <label for="student">Estudiante:</label>
                <select id="student_id" name="student_id">
                    <option value="">-- Seleccionar estudiante --</option>
                    {% for student in students %}
                        <option value="{{ student.id }}">{{ student.name }} {{ student.lastname }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="libros">Libros:</label>
                <select id="book_id" name="book_id">
                    <option value="">-- Seleccionar libro --</option>
                    {% for book in books %}
                        <option value="{{ book.id }}">{{ book.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Salida:</label>
                <input type="date" name="day_out" placeholder="Salida" class="form-control" >
            </div>
            <input type="hidden" name="day_in" placeholder="DevoluciÃ³n" class="form-control" >
            <div class="form-group">
                <label>Vencimiento:</label>
                <input type="date" name="day_end" placeholder="Vencimiento" class="form-control" >
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block form-control">Guardar</button>
            </div>
        </form>
        <a href="javascript:history.back()">
            <button class="btn btn-warning btn-block form-control">Volver</button>
        </a>
    </div>
</div>

{% endblock %}
