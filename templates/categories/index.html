{% extends 'layout.html' %}
{% block body %}

<div class="class row">
    <div class="class col-md-5">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                  {{ messages }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                  </button>
                </div>
            {%endfor%}
          {% endif %}
        {% endwith %}
    </div>
    <div class="row">

        <div class="col-md-3" ></div>
        <div class="col-md-6" style="text-align: right;">
            <a href="/categories/add-category" class="btn btn-success">Nuevo</a>
        </div>
    </div>
    <div class="row">

    <div class="class col-md-3"></div>
    <div class="class col-md-6">
        <table class="table table-striped table-bordered bg-white table-sm">
            <thead>
            <tr>
                <td>Categoria</td>
            </tr>
            </thead>
            <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.1 }}</td>
                <td style="text-align: right;">
                    <a href="/students/edit/{{category.0}}" class="btn btn-success">Editar</a>
                    <a href="/delete/{{category.0}}" class="btn btn-danger btn-delete">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="class col-md-3"></div>

    </div>

</div>

{% endblock %}
